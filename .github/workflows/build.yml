name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and run tests
        run: mvn clean verify -B

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/target/surefire-reports/*.xml
            **/target/failsafe-reports/*.xml
          retention-days: 30

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: infrastructure/target/*.jar
          retention-days: 7

  docker-build:
    name: Docker Build and Verify
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sensorbite/evac-route:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start Docker container for health check
        run: |
          docker run -d --name evac-route-test \
            -p 8080:8080 \
            sensorbite/evac-route:test

      - name: Wait for application startup
        run: |
          timeout=60
          echo "Waiting for application to be ready (max ${timeout}s)..."
          for i in $(seq 1 $timeout); do
            if docker exec evac-route-test wget --quiet --tries=1 --spider http://localhost:8080/actuator/health 2>/dev/null; then
              echo "Application is healthy after ${i}s"
              exit 0
            fi
            sleep 1
          done
          echo "Health check failed after ${timeout}s"
          docker logs evac-route-test
          exit 1

      - name: Show application logs
        if: always()
        run: docker logs evac-route-test

      - name: Stop and remove container
        if: always()
        run: |
          docker stop evac-route-test || true
          docker rm evac-route-test || true

  test-results-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: github.event_name == 'pull_request'
        with:
          files: test-results/**/*.xml
          check_name: Test Results
          comment_mode: off
